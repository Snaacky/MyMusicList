<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=0.6" name="viewport">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead">
            <div class="inner">
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" href="/add">Add Song</a>
                    <a class="nav-link" href="/manage">Manage Songs</a>
                </nav>
            </div>
        </header>
        <main role="main" class="inner cover">
            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                You entered an invalid URL. Please try again.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Add Songs</h4>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                          <div class="col-sm">
                            <label for="inputEmail4">Song link:</label>
                          </div>
                          <div class="col-sm">
                          </div>
                          <div class="col-sm">
                             Free HDD space: {{ space }} GB
                          </div>
                        </div>
                      </div>
                    <form action="/add" method="POST">
                        <div class="input-group mb-3">
                            <input type="url" class="form-control" id="link" name="link" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
                        </div>
                        <input type="submit" class="btn btn-lg btn-block btn-outline-primary" type="submit"
                            value="Download Song">
                    </form>
                </div>
            </div>
        </main>

    </div>
</body>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/audio.js"></script>
<script src="static/js/player.js"></script>

</html>
